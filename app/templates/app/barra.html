<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Barra{% endblock %}</title>
</head>
<body>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand"><img src='{% static "images/Logo.png" %}' alt="logo sitio" width="200" height="100"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'Contact' %}">Contacto</a>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'Carrito' %}">Comprar</a>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'iniciosesion' %}">Iniciar sesion</a>
                                </li>
                            </li>
                        </li>
                    </li>
                    <li class="nav-item">
                        <nav class="navbar navbar-light bg-light">
                            <form class="form-inline">
                              <input class="form-control mr-sm-2" type="search" placeholder="Busqueda" aria-label="Search">
                              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                            </form>
                          </nav>
                    </li>
                </ul>
            </div>
        </nav>
    </body>
</body>
</html>
