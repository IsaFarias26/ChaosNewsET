{% extends "app/index.html" %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type='text/css' href='{% static "css/app.css" %}' rel='styleshee'/>
    <title>{% block title %}Iniciar Sesion{% endblock %}</title>
</head>
<body>
{% block content %}
    <form>
        <div class="mb-3">
          <label for="Email1" class="form-label">Email:</label>
          <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
          <div id="avisoEmail" class="form-text">No se compartira tu Email con otro usuario.</div>
        </div>
        <div class="mb-3">
          <label for="clave" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="clave">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="reviso">
          <label class="form-check-label" for="reviso">Revisar</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
{% endblock %}
</body>
</html>
